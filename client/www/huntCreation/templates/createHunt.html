<ion-view title="Create Hunt">
    <ion-content padding="true" class="has-header">
        <h1>Create a Hunt</h1>
        <form class="list">
            <h4>Hunt Name</h4>
            <label class="item item-input">
                <input type="text" placeholder="Hunt Name">
            </label>
            <h4>Hunt Location</h4>
            <label class="item item-input">
                <input type="text" placeholder="Hunt Location">
            </label>
            <h4>Hunt Description</h4>
            <label class="item item-input">
                <input type="text" placeholder="Hunt Description">
            </label>
        </form>
        <form class="list">
            <ion-toggle toggle-class="toggle-positive">Private Hunt?</ion-toggle>
        </form>
        <form class="list"></form>
        <button class="button button-stable button-block ">Add a Challenge!</button>
    </ion-content>
</ion-view>
