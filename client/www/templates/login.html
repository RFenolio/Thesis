<ion-view title="Login">
  <ion-content padding="true" scroll="false" class="has-header">
    <form class="list">
      <div class="spacer" style="height: 100px;"></div>
      <ion-list>
        <label class="item item-input">
          <input type="text" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button class="button button-stable button-block ">Log in</button>
      <a class="button button-stable button-clear button-block ">Or create an account</a>
    </form>
    <button class="button button-stable button-block ">Continue without login</button>
  </ion-content>
</ion-view>
