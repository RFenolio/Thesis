<ion-view title="Waiting For Other Players" cache-view="false">
  <ion-content padding="true" class="has-header">
    <h3>Your Hunt Will Begin Shortly!</h3>
    <h3>Game Code: {{gameCode}}</h3>
    <ion-list>
      <ion-item ng-repeat="team in teams">
          <h2>{{team.name}}</h2>
      </ion-item>
    </ion-list>
  <button class="button button-stable button-block " ng-show="isCreator()" ng-click="startGame()">Start!</button>
  </ion-content>
</ion-view>
