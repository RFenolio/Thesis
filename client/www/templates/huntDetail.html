<ion-view title="Hunt Detail">
  <ion-content>
    <div class="item">
      <p>{{hunt.name}}</p>
    </div>

    <div class="item">
      <p>{{hunt.location}}</p>
    </div>

    <div class="item">
      <p>{{hunt.description}}</p>
    </div>

    <button class="button button-stable button-block " ng-click="redirect('creatorJoin')">Make A New Game</button>

  </ion-content>
</ion-view>
