<ion-view title="Hunt Detail" cache-view="false">
  <ion-content>
    <div class="item">
      <p>{{hunt.name}}</p>
    </div>

    <div class="item">
      <p>{{hunt.location}}</p>
    </div>

    <div class="item">
      <p>{{hunt.description}}</p>
    </div>

    <button class="button button-stable button-block" ng-click="makeGame()">Make A New Game</button>
    <button class="button button-stable button-block " ng-click="redirect('hunts')">Back to Hunts List</button>

  </ion-content>
</ion-view>
