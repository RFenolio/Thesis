<ion-view title="Hunts" cache-view="false">
  <ion-content>
    <ion-list>
      <!-- ui-sref passes a hunt's array index as a param to the
        the hunts.detail state -->
      <ion-item ng-repeat="hunt in hunts" class="item item-icon-right"
        ui-sref="hunts.detail({hunt: $index})">
        {{hunt.name}}
      </ion-item>
    </ion-list>
    <button class="button button-stable button-block " ng-click="redirect('tabs.welcome')">Back to Main Menu</button>
  </ion-content>
</ion-view>
